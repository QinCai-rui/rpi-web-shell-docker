name: Docker

on:
  schedule:
    - cron: '44 2 * * *'
  push:
    branches: [ "master" ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual trigger'
        required: false
        default: 'Manual build'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: qincai-rui/rpi-web-shell-docker

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Optional: Check out the other repository for dependencies if needed
      - name: Checkout rpi-web-shell repository
        uses: actions/checkout@v4
        with:
          repository: QinCai-rui/rpi-web-shell
          path: rpi-web-shell
          
      # Rest of your existing steps
      - name: Install QEMU and binfmt
        uses: docker/setup-qemu-action@v2
        with:
          platforms: all

